<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--输入标签名然后使用 tab按键可以快捷生成HTML标签 例如:div+tab-->
    <!--这种方法适用于大多数的IDE： vscode或者webstorm-->
    <!--div*n  div>div div.className div#id-->
    <!--input:text 这种形式用于input标签下生成某一个类型的输入框-->
    <div>
        <div><input type="text" name="test" id="test"></div>
        <div></div>
        <div></div>
    </div>
    <!--所有浏览器开发者工具一般通过F12打开-->
    <!--element 通过开发者工具左边一个小指针可以快速的选取你所需要的元素或者通过右击出现的一个审查快速的选取-->
    <!--console控制台根据javascript代码来进行调试-->
    <!--常用的有 console.log()打印    document.querySelectorAll("")可以输入. # []根据css选择器匹配来进行操作-->
    <img src="../icon_index.jpg">
    <!--Network 指的是资源加载列表 HTML CSS 图片 各种响应等,当一个东西无法加载的时候可以到这边查找原因-->
    <!--sources里面是各种资源文件的地方-->
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!--什么是响应式:我们屏幕分辨率是不一样 PC：768P 1080P 1080*1920-->
    <!--在不同分辨率上我们要对界面做怎样的修改-->
    <!--响应式最好是在布局完成的情况下做出最小幅度的修改-->
</body>
</html>
